# 配置文件，使用时需要改动将文件改为config.yaml并填上对应数据即可使用
MYSQL_CONFIG:
  # 数据库类型
  type: 'mysql'
  # 数据库 Url
  host: 'localhost'
  # 数据库端口
  port: 3306
  # 数据库用户名
  username: 'root'
  # 数据库密码
  password: ''
  # 数据库库名
  database: 'cms'

JWT_CONFIG:
  # jwt密钥
  secretKey: ''
  # jwt有效期
  expiresTime: '8h'

VERIFY_CONFIG:
  # 验证码有效期，分钟
  expiresTime: 10

# 腾讯云短信配置
TENCENT_CLOUD_CONFIG:
  secretId: ''
  secretKey: ''
